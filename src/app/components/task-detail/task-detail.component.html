<div *ngIf="!isLoading" class="container">
  <h2>{{title}}</h2>
  <form [formGroup]="taskForm" (ngSubmit)="onSave()">
    <div class="form-fields">
      <mat-form-field appearance="fill">
        <mat-label>Title</mat-label>
        <input matInput formControlName="title" />
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput formControlName="description" rows="1"></textarea>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Status</mat-label>
        <mat-select formControlName="status">
          <mat-option value="To Do">To Do</mat-option>
          <mat-option value="In Progress">In Progress</mat-option>
          <mat-option value="Done">Done</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
    <div class="button-group">
      <button mat-raised-button color="warn" type="button" (click)="onCancel()">Cancel</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Save</button>

    </div>
  </form>
</div>

<div class="spinner-container" *ngIf="isLoading">
  <mat-spinner mode="indeterminate"></mat-spinner>
</div>
