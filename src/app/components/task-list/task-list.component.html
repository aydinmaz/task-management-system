<div *ngIf="isLoading">
  <mat-card *ngFor="let n of [1, 2, 3]" appearance="outlined"></mat-card>
</div>

<div *ngIf="!isLoading">
  <div *ngFor="let task of tasks" class="container">
    <mat-card appearance="outlined">
      <mat-card-header>
        <mat-card-title>{{ task.title }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div>{{ task.description }}</div>
        <strong>Status: </strong> {{ task.status }}
      </mat-card-content>

      <mat-card-actions align="end">
        <button mat-raised-button color="primary" routerLink="'/tasks', task.id">Edit
        </button>
        <span class="btn">
          <button mat-raised-button color="warn" (click)="deleteTask(task.id)">Delete</button>
        </span>

      </mat-card-actions>
    </mat-card>
  </div>
</div>
