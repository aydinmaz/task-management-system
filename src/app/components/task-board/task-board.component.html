<div class="task-board">
  <div class="task-column" *ngFor="let status of statuses">
    <h3>{{ status }}</h3>
    <div cdkDropList [cdkDropListData]="getTasksByStatus(status)" class="task-list"
      (cdkDropListDropped)="onDrop($event, status)">
      <div class="task-item" *ngFor="let task of getTasksByStatus(status)" cdkDrag>
        <h4>{{ task.title }}</h4>
        <p>{{ task.description }}</p>
      </div>
    </div>
  </div>
</div>
